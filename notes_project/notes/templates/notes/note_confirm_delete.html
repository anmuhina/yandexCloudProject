<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Note</title>
</head>
<body>
    <h1>Delete Note</h1>
    <p>Are you sure you want to delete "{{ note.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button>Confirm</button>
    </form>
    <a href="{% url 'note_list' %}">
      Cancel
    </a>
</body>
</html>
